<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Gatherers Village Visualization</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="chart" width="800" height="400"></canvas>
<script>
fetch('village_history.json')
  .then(resp => resp.json())
  .then(history => {
    const labels = history.basket.map((_, i) => `Day ${i + 1}`);
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          { label: 'Basket', data: history.basket, borderColor: 'orange', fill: false },
          { label: 'Avg Hunger', data: history.hunger, borderColor: 'red', fill: false },
          { label: 'Avg Energy', data: history.energy, borderColor: 'green', fill: false }
        ]
      },
      options: { responsive: true }
    });
  });
</script>
</body>
</html>
